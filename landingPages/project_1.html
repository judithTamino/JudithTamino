<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>

  <!--=============== REMIXICONS ===============-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
  <!--=============== CSS ===============-->
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!--==================== HEADER ====================-->
  <header class="header">
    <nav class="nav container flex flex-reverse">
      <a href="../index.html" class="nav__logo flex flex-reverse">
        <img src="../../images/profile_img.jpg" alt="profile images" class="nav__img">
        <span>Judith Tamino</span>
      </a>

      <div class="nav__menu">
        <ul class="nav__list flex">
          <li class="nav__item">
            <a href="#" class="nav__link">ראשי</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">אודות</a>
          </li>
          <li class="nav__item">
            <a href="#projects" class="nav__link">שירותים</a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">צור קשר</a>
          </li>
        </ul>
        <!-- close btn -->
        <a href="#" class="nav__close" id="nav-close">
          <i class="ri-close-line"></i>
        </a>
      </div>

      <a href="#" class="nav__toggle">
        <i class="ri-menu-line"></i>
      </a>
    </nav>
  </header>

  <!--==================== MAIN ====================-->
  <main class="main">
    <!--==================== HERO ====================-->
    <section class="hero section" id="hero">
      <div class="hero__container container">
        <h1 class="hero__title">
          תנו לנו להוביל אותך
        </h1>
        <p class="hero__description">
          בניית אתר תדמית פשוט, באמצעות אתר זה נלמד ליצור עוגנים בעמוד ליצור קישורים לעוגנים.
        </p>

        <div class="hero__btn-container flex">
          <a href="../projects/project_1/index.html" class="btn hero__btn" target="_blank">
            לצפייה בפרוייקט
          </a>
          <a href="../projects.zip/project_1.zip" class="btn hero__btn" download="">
            להורדת הפרוייקט
          </a>
        </div>
      </div>
    </section>

    <!--==================== FEATURED ====================-->
    <section class="featured">
      <div class="featured__container container">
        <ul class="featured__logos flex flex-reverse">
          <li class="featured__logo">
            <img src="../../images/img-HTML.png" alt="HTML logo" class="featured_img">
          </li>
          <li class="featured__logo">
            <img src="../../images/img-CSS.png" alt="CSS logo" class="featured_img">
          </li>
        </ul>
      </div>
    </section>

    <!--==================== PROJECT ====================-->
    <section class="project section">
      <div class="project__container container">
        <img src="./images/project_1.png" alt="let us lead project image" class="project__img">
      </div>
    </section>
  </main>

   <!--==================== FOOTER ====================-->
  <footer class="footer">
    <p class="footer__copy flex flex-reverse">
      <span>יהודית טמינו</span>
      <span> כל הזכויות שמורות </span>
    </p>
  </footer>

  <!--=============== JS ===============-->
  <script src="js/app.js"></script>
</body>

</html>
